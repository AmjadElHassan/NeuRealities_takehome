<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Medical AI Assistant - Educational health chatbot for medical information">

    <!-- Preconnect to external domains if any -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

    <!-- Optimize font loading -->
    <link rel="preload" as="font" type="font/woff2" crossorigin href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2">

    <title>Medical AI Assistant</title>
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loader-container {
        text-align: center;
      }

      .medical-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        animation: pulse 2s ease-in-out infinite;
      }

      .medical-icon svg {
        width: 100%;
        height: 100%;
        fill: #1976d2;
      }

      .spinner {
        width: 50px;
        height: 50px;
        margin: 20px auto;
        border: 4px solid rgba(25, 118, 210, 0.1);
        border-radius: 50%;
        border-top-color: #1976d2;
        animation: spin 1s linear infinite;
      }

      .loader-text {
        color: #1976d2;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 18px;
        font-weight: 500;
        margin-top: 16px;
        letter-spacing: 0.5px;
      }

      .loader-subtext {
        color: #64748b;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 14px;
        margin-top: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }

      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <div id="initial-loader">
      <div class="loader-container">
        <div class="medical-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 8h-2v3h-3v2h3v3h2v-3h3v-2h-3zM2 12h8v2H2zM2 8h8v2H2zM2 16h8v2H2z"/>
            <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.89 2 1.99 2H14v-2H6V4h8v4h2V4c0-1.1-.9-2-2-2z"/>
          </svg>
        </div>
        <div class="spinner"></div>
        <div class="loader-text">Medical AI Assistant</div>
        <div class="loader-subtext">Initializing secure connection...</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove loader once React app is mounted
      window.addEventListener('DOMContentLoaded', function() {
        // Give React time to mount
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          const root = document.getElementById('root');

          // Check if React has rendered something
          const checkReactLoaded = setInterval(function() {
            if (root && root.children.length > 0) {
              clearInterval(checkReactLoaded);
              if (loader) {
                loader.classList.add('fade-out');
                document.body.classList.remove('loading');
                setTimeout(function() {
                  loader.style.display = 'none';
                }, 300);
              }
            }
          }, 100);

          // Fallback: remove loader after 5 seconds regardless
          setTimeout(function() {
            clearInterval(checkReactLoaded);
            if (loader && loader.style.display !== 'none') {
              loader.classList.add('fade-out');
              document.body.classList.remove('loading');
              setTimeout(function() {
                loader.style.display = 'none';
              }, 300);
            }
          }, 5000);
        }, 100);
      });
    </script>
  </body>
</html>
